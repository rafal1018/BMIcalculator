<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="RafaÅ‚ Janeczek!">

    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-warning text-center">
                List of BMI results
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <table id="bootstrap-data-table" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>LP</th>
                    <th>Date</th>
                    <th>Weight</th>
                    <th>BMI</th>
                    <th>Info</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="result,iterationStatus  : ${results}">
                    <td th:text="${iterationStatus.count}">1</td>
                    <td th:text="${result.date}">Date</td>
                    <td th:text="${result.weight}">Weight</td>
                    <td th:text="${result.result}">BMI</td>
                    <td th:text="${result.info}">Info</td>
                </tr>
                </tbody>
            </table>
            <br>
            <a href="/admin/home">Back to main page</a>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/scripts.js}"></script>
</body>
</html>

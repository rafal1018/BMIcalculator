<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/all.css}"/>
</head>
<body>
<center>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    List of BMI results
                </h3>
            </div>
        </div>
        <form>
            <div class="form-field">
                <br/><br/>
                <input type="radio" name="filter" value="Date desc"/>Date descending<br/>
                <input type="radio" name="filter" value="Date asc"/>Date ascending <br/>
                <input type="radio" name="filter" value="Weight desc"/>Weight descending <br/>
                <input type="radio" name="filter" value="Weight asc"/>Weight ascending <br/>
                <input type="radio" name="filter" value="BMI desc"/>BMI descending <br/>
                <input type="radio" name="filter" value="BMI asc"/>BMI ascending
                <br/><br/>
            </div>
            <div>
                <button type="submit" class="getResultButton"> Get result</button>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <table class="allResultsTable">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Weight</th>
                            <th>BMI</th>
                            <th>Info</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="result : ${results}">
                            <td style="text-align:center" th:text="${result.date}" >Date</td>
                            <td style="text-align:center" th:text="${result.weight}">Weight</td>
                            <td style="text-align:center" th:text="${result.result}">BMI</td>
                            <td style="text-align:center" th:text="${result.info}">Info</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
<!--            <div>-->
<!--                <button type="submit" class="btn btn-primary"> Get result</button>-->
<!--            </div>-->
        </form>
        <div class="row">
            <div>
                <a class="downloadButton" th:href="@{/admin/home/all/pdfreport(id=${userID})}">Donwload to PDF</a>
                <a class="backButton" href="/admin/home">Back to main page</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
    </div>
</center>
</div>
</div>
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/scripts.js}"></script>
</body>
</html>
